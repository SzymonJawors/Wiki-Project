<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encyclopedia</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div>
            Edit content:
            <textarea name="content" id="content" rows="10" cols="40" required>{{ content }}</textarea>
        </div>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
