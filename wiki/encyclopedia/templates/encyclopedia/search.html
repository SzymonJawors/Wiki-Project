<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search resuts</title>
</head>
<body>
    {% if results %}
        <ul>
        {% for result in results %}
            <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
        {% endfor %}   
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
